<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunCal: Personalized Calorie Burn Predictor</title>
    <link rel="stylesheet" href="static/indexstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">RunCal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-4 text-center text-dark">Predict Your Calories Burned</h1>
      <div class="input_form mb-4">
        <form action="{{ url_for('predict') }}" method="post">
          <div class="mb-3">
            <input
              type="text"
              name="weight"
              class="form-control"
              placeholder="Enter Weight in Kg"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="height"
              class="form-control"
              placeholder="Enter Height in Cm"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="duration"
              class="form-control"
              placeholder="Enter Duration in Min"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="speed"
              class="form-control"
              placeholder="Enter Speed in km/h"
            />
          </div>
          <button type="submit" class="btn btn-danger">Predict</button>
        </form>
      </div>
      <div class="results mt-4">
        <h2 class="text-dark">{{ prediction_on }}</h2>
        <h3 class="text-secondary">{{ prediction_text }}</h3>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
